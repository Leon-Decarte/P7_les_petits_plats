<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Petits Plats</title>
</head>

<body>
    <header>
        <img src="./assets/Logo.svg" alt="logo du site 'Petits Plats'" class="logo">
        <h1 class="title">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
        <div class="searchbar-container">
            <input type="text" id="searchbar" class="searchbar" placeholder="Rechercher une recette, un ingrédient, ..">

            <button>
                <img src="./assets/icons/search.svg" alt="bouton permetant de lancer la recherche">
            </button>
        </div>
    </header>

    <!--<main class="from-html">
        <section class="container">
            <div class="filters-container"></div>
            <span class="total-recipes"></span>
        </section>
        <div class="tags-container"></div>
        <section class="cards-container"></section>
    </main>-->

    <!-- Main -->
    <main>
        <div class="dropdown-container">
            <div class="dropdown-button">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Ingrédients
                        <span><img src="./assets/icons/flech.svg" alt="une fleche pour afficher le dropdown"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-ingredient" display="none">
                        <!-- Liste d'ingrédients sera ajoutée ici -->
                        <li><input type="text" id="searchInput"><i class="bi bi-search"></i></li>
                    </ul>
                </div>

                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Appareils
                        <span><img src="./assets/icons/flech.svg" alt="une fleche pour afficher le dropdown"></span>

                    </button>
                    <ul class="dropdown-menu dropdown-menu-appliance">
                        <!-- Liste d'appareils sera ajoutée ici -->
                        <li><input type="text"><i class="bi bi-search"></i></li>
                    </ul>
                </div>

                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Ustensiles
                        <span><img src="./assets/icons/flech.svg" alt="une fleche pour afficher le dropdown"></span>

                    </button>
                    <ul class="dropdown-menu dropdown-menu-utensil">
                        <!-- Liste d'ustensiles sera ajoutée ici -->
                        <li><input type="text"><i class="bi bi-search"></i></li>
                    </ul>
                </div>
            </div>

            <p>1500 recettes</p>
        </div>
        <div class="parent-div"></div>
        <div class="recipes-cards"></div>
        <div class="search-feedback"></div>
        <div class="recipe-container"></div>

    </main>
    <script src="./script/main.js" type="module"></script>
</body>

</html>
