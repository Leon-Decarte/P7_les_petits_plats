<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Petits Plats</title>
</head>

<body>
    <header>
        <img src="./assets/Logo.svg" alt="logo du site 'Petits Plats'" class="logo">
        <h1 class="title">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
        <div class="searchbar-container">
            <input type="text" id="searchbar" class="searchbar" placeholder="Rechercher une recette, un ingrédient, ..">

            <button>
                <img src="./assets/icons/search.svg" alt="bouton permetant de lancer la recherche">
            </button>
        </div>
    </header>

    <!--<main class="from-html">
        <section class="container">
            <div class="filters-container"></div>
            <span class="total-recipes"></span>
        </section>
        <div class="tags-container"></div>
        <section class="cards-container"></section>
    </main>-->

    <!-- Main -->
    <main>
        <!--<div class="filter-display-container">
            <div id="selected-filters" class="selected-filters"></div>
        </div>-->
        
        <!-- Container for selected filters outside of the dropdowns -->
        <div id="selected-filters" class="selected-filters"></div>

        <div class="dropdown-container">
            <div class="dropdown-button">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Ingrédients
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li>
                            <div class="p-2">
                                <input type="text" id="ingredients_searchInput" class="form-control" placeholder="Search for ingredients...">
                            </div>
                            <div class="filter-display-container">
                                <div id="ingredient-filters" class="selected-filters"></div>
                            </div>
                        </li>
                        <li>
                            <ul id="ingredients_list_selectable" class="list-group"></ul> <!-- List of selectable ingredients -->
                        </li>
                    </ul>
                </div>

                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        appliance
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li>
                            <div class="p-2">
                                <input type="text" id="appliance_searchInput" class="form-control" placeholder="Search for ustensils...">
                            </div>
                            <div class="filter-display-container">
                                <div id="appliance-filters" class="selected-filters"></div>
                            </div>
                        </li>
                        <li>
                            <ul id="appliance_list_selectable" class="list-group"></ul> <!-- List of selectable ingredients -->
                        </li>
                    </ul>
                </div>

                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Ustensiles

                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li>
                            <div class="p-2">
                                <input type="text" id="ustensils_searchInput" class="form-control" placeholder="Search for ustensils...">
                            </div>
                            <div class="filter-display-container">
                                <div id="ustensiles-filters" class="selected-filters"></div>
                            </div>
                        </li>
                        <li>
                            <ul id="ustensils_list_selectable" class="list-group"></ul> <!-- List of selectable ingredients -->
                        </li>
                    </ul>
                </div>
                </div>
            </div>

            <p id="recipe-count">1500 recettes</p>
        </div>
        <div class="parent-div"></div>
        <div class="recipes-cards"></div>
        <div class="search-feedback"></div>
        <div class="recipe-container"></div>

    </main>
    <script src="./script/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
